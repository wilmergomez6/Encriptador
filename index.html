<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
    
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Frame 6.png" alt="Logo de Alura">
    
    </header>

    <main>

        <section>
            <textarea class="text-area"  cols="30" rows="10" placeholder="Ingrese el texto Aqui..."></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje"  cols="20" rows="10" placeholder="Ningun mensaje fue encontrado"></textarea>            
            <div>
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>

    </main>
    <footer>
        <p class="copyright">&copy  Wilmer Gomez - 2023</p>
    </footer>
    <script src="/script.js"></script>
    
</body>
</html>
